<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./login-style.css">
    <title>Login</title>
</head>
<body>
    <a href="../index.html"><i class="fa fa-home"></i></a>
    <section class="login-form">
        <div class="login-logo-section">
            <img id="gl" class="" src="../IMG/logo2.png" alt="Snow Flake">
            <h1 class="login-text">Please sign in</h1>
        </div>
    <div class="container">
        <div class="row">
                <div class="col-md-12 text-center">
                    <input class="login-username" type="text" name="user" id="user" placeholder="Username" required>
                </div>
                <div class="col-md-12 text-center">
                    <input class="login-password" type="password" name="password" id="passwords" placeholder="Password" required>
                </div>
                <div class="col-md-12 text-center">
                    <input id="remember" type="checkbox">
                    <label class="chk" for="remember">Remember Me</label>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="login-btn">Sign In</button>
                </div>
        </div>
    </div>

            

    </section>

    


<script src="./login.js"></script>    
</body>
</html>
