<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign up</title>
</head>
<body>
    <a href="../index.html"><i class="fa fa-home"></i></a>
    <section class="signup-form">
        <div class="login-logo-section">
            <img id="gl" class="" src="../IMG/logo2.png" alt="Snow Flake">
            <h1 class="login-text">Sign Up</h1>
        </div>
        <div class="container signupform">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="col-md-12 text-center">
                        <input class="Firstname" type="text" name="first" id="first" placeholder="Firstname" required>
                    </div>
                    <div class="col-md-12 text-center">
                        <input class="lastname" type="text" name="last" id="last" placeholder="lastname" required>
                    </div>
                    <div class="col-md-12 text-center">
                        <input class="Username" type="text" name="user" id="user" placeholder="Username" required>
                    </div>
                    <div class="col-md-12 text-center">
                        <input class="Email" type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="col-md-12 text-center">
                        <input class="Password" type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="col-md-12 text-center">
                        <input class="Confirm-Password" type="password" name="password" id="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="col-md-12 text-center">
                        <input id="remember" type="checkbox">
                        <label class="chk" for="remember">Remember Me</label>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="signup-btn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
</body>
</html>
